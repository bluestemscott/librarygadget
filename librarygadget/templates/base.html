<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="Never pay another library fine - auto-renewals, reminders, and more." name="description" />
 	<link href="/site_media/librarygadget.css" rel="stylesheet" type="text/css" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link ref="SHORTCUT ICON" href="http://www.librarygadget.com/images/librarygadget.ico" />
	{% block head %} {% endblock %}
</head>
<body>

<div class="header">
	
	<div class="logo">
		<a href="/"><img src="/site_media/staring_at_a_book.png" alt="Library Gadget logo" /></a>	
		<h1><a href="/">Library Gadget</a></h1>
	</div>
	<div class="sitenav">
		{% if user.is_authenticated %}
			<a href="{% url checked_out %}">Checked Out</a>
			&bull;
			<a href="{% url profile %}">Account</a>
			&bull;
			<a href="{% url django.contrib.auth.views.logout %}">Sign Out</a>
		{% else %}
			<a href="{% url pricing_plans %}">Pricing</a>
            &bull;
            <a href="{% url django.contrib.auth.views.login %}">Log In</a>

		{% endif %}
	</div>	
</div>




<div class="contentbox">
		{% block content %} {% endblock %}
</div>

<div class="footer">
&copy; 2014 &bull;
<a href="{% url about %}">About</a> &bull; 
<a href="{% url privacy %}">Privacy</a>
</div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-5196144-1");
pageTracker._trackPageview();
</script>

</body>
</html>
